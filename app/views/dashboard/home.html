<div>
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Dashboard</h1>
    </div>
    <!-- /.col-lg-12 -->
  </div>
  <!-- /.row -->
  <!-- <div class="row">

      <stats number="6" comments="New comments!" colour="primary" type="comments"></stats>
      <stats number="12" comments="New tasks!" colour="primary" type="user"></stats>
      <stats number="18" comments="New orders!" colour="yellow" type="shopping-cart"></stats>

  <div ng-controller="ChartCtrl">
    <h3>Patients </h3>

    <div class="row">
        <label>Search by: <input ng-model="searchName" placeholder="Name"></label>
        <label>Search by: <input ng-model="searchProcedure" placeholder="Procedure"></label>
        <label>Search by: <input ng-model="searchDate" placeholder="Date"></label>
    </div>

    <div class="row">
      <div class="col-lg-4" ng-repeat="patient in patients | filter:{pasid: searchName, cmbs_description_1: searchProcedure, discharge_date: searchDate}">
        <div class="panel panel-default">
          <div class="panel-heading">
            {{patient.pasid}}
          </div>
          <div class="panel-body">
            <p>{{patient.cmbs_description_1}}</p>
          </div>
          <div class="panel-footer">
            {{patient.discharge_date}}
          </div>
        </div>
      </div>
    </div>

  </div>


  <!-- /.panel -->
  <div class="row">
    <div class="col-lg-8">
      <div class="panel panel-default">
        <div class="panel-heading">
          <i class="fa fa-clock-o fa-fw"></i> Responsive Timeline
        </div>
        <!-- /.panel-heading -->
        <timeline></timeline>
        <!-- /.panel-body -->
      </div>
      <!-- /.panel -->
    </div>
    <!-- /.col-lg-8 -->
    <div class="col-lg-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <i class="fa fa-bell fa-fw"></i> Notifications Panel
        </div>
        <!-- /.panel-heading -->
        <notifications></notifications>
        <!-- /.panel-body -->
      </div>
      <!-- /.panel -->

      <chat></chat>
      <!-- /.panel .chat-panel -->
    </div>
    <!-- /.col-lg-4 -->
  </div>

  <!-- /.row -->
</div>
